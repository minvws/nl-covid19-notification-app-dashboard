{%- assign relroot = '../' -%}
{%- assign timeslug = site.time | replace_first: " ", "T" | replace: " ", "" -%}
<!DOCTYPE html>
<!--
  This website is generated at {{ site.time }}.
  The code is open source. You are welcome to contribute. Go to git: 
  https://github.com/minvws/nl-covid19-notification-app-website
-->
<html lang="{{page.lang}}">
{% include head.html %}
<body>
  {% include header.html %}
  <main id="content">
    <div class="container">

      <div class="lead">
        <div class="lead__text">
          <div class="content-block">
            {{ content }}
          </div>
        </div>
      
        <div class="lead__preview">
          <img
            src="{{ relroot }}img/phone.svg"
            aria-hidden="true"
            class="app-preview"
          >
          <div class="lead__preview__slider">
            {% include info-slider.html %}
          </div>
        </div>
      </div>
      
    </div>
    {% include statements.html %}
    <!-- {% include explainer.html %} -->
    {% include faq.html %}
  </main>
  {% include footer.html %}
</body>
</html>
