    nl: |
      CoronaMelder - Zo beschermen we elkaar

      Dit is 'm: CoronaMelder.
      De officiële corona-app van Nederland.
      De app helpt om elkaar te beschermen tegen corona.
      Je kunt corona doorgeven aan een ander, ook al voordat je je ziek voelt.
      Zo kun je ongemerkt veel mensen besmetten.
      Het is dus belangrijk snel te weten of je meer kans hebt besmet te zijn.
      Zodat je kunt zorgen dat je het virus niet verder verspreidt.
      CoronaMelder helpt hierbij.

      Dat werkt zo.

      Ben je in de buurt geweest van iemand die achteraf corona blijkt te hebben?
      Dan krijg je een melding.
      De app weet niet wie jullie zijn of waar jullie elkaar hebben ontmoet.
      Je hoort alleen op welke dag het was.
      In de app lees je wat je kunt doen en of je je moet laten testen.
      Ben je getest en blijk je besmet?
      Dan vraagt de GGD bij wie je in de buurt bent geweest... en belt deze mensen op.
      Maar je kent niet altijd iedereen bij wie je in de buurt was.
      Samen met de GGD kun je daarom jouw besmetting melden in de app.
      CoronaMelder waarschuwt dan in één keer alle mensen die bij je in de buurt zijn geweest.
      Bekenden en onbekenden.
      Zij moeten dan wel de app hebben... en langer dan 15 minuten dicht bij jou in de buurt zijn geweest.
      Op die manier bereiken we eerder meer mensen.
      Elke download van CoronaMelder helpt dus mee de verspreiding van corona te stoppen.
      Het downloaden van de app is altijd vrijwillig.
      Zo beschermen we elkaar.
      Alleen samen krijgen we corona onder controle.

      Meer weten?
      Kijk op CoronaMelder.nl of bel 0800-1280

