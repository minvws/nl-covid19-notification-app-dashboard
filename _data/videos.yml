  transcript_md:
    nl: |
      CoronaMelder - Hoe werkt CoronaMelder?

      CoronaMelder, de app waarmee je kunt voorkomen dat je onbewust een ander besmet.
      Hoe werkt het?
      Na het downloaden begint de app met het uitwisselen van codes.
      CoronaMelder maakt voor elke telefoon codes aan.
      De code is willekeurig en verandert een paar keer per uur
      Als je meer dan 15 minuten dicht in de buurt bent van iemand ie ook CoronaMelder heeft wisselen jullie telefoons de code uit via bleutooth.
      Niet als je bijvoorbeeld snel langs iemand fietst.
      Wel als je langer bij elkaar in de buurt bent geweest.
      Zo verzamelt CoronaMelder codes in de app.
      Codes ouder dan 14 dagen worden automatisch gewist.
      CoronaMelder heeft zo een lijst met willekeurige codes die de afgelopen 2 weken dicht bij jou in de buurt zijn geweest.

      Maar wanneer en hoe krijg je dan een melding?
      Stel, een week na je uitje blijkt een andere bezoeker - laten we hem Max noemen - corona te hebben.

      Samen met de GGD kan Max zijn besmetting melden in de app.
      Hier staat een speciale GGD sleutel klaar.
      Max geeft deze sleutel door aan de GGD-medewerker.
      De GGD-medewerker voert de sleutel in.
      Nu kan Max met een druk op de knop de lijst met codes activeren.
      De app-gebruikers die horen bij deze codes - waaronder jij dus! - krijgen daarna een melding.
      Wat staat er in een melding, en wat moet je dan doen?
      In de melding staat op welke dag je in de buurt was van iemand die corona blijkt te hebben.
      Er staat niet wie of waar dat was.
      Als je een melding krijgt, is er een kans dat je ook bent besmet met corona.
      In de app lees je wat je kunt doen en of je je moet laten testen.
      Zo worden nieuwe besmettingen sneller ontdekt.
      En voorkom je dat het virus zich verder verspreidt.
      Het downloaden van de app is altijd vrijwillig.
      Alleen samen krijgen we corona onder controle.

      Meer weten? 
      Kijk op CoronaMelder.nl of bel 0800-1280

20201008-video-how-the-app-works:
  mp4-src:
    default: media/en/how-the-app-works/201008-CoronaMelder-how-does-the-app-work.mp4
  mp3-voiceover-src: 
    default: media/en/how-the-app-works/201008-CoronaMelder-how-does-the-app-work.mp3
  video-preview-image:
    default: media/en/how-the-app-works/201008-CoronaMelder-how-does-the-app-work.jpg
  subtitles:
    - 
      lang: en
      src: media/en/how-the-app-works/201008-CoronaMelder-how-does-the-app-work.srt
  transcript_md:
    en: |
      CoronaMelder - How does the app work

      CoronaMelder. 
      The app that helps you to avoid unknowingly infecting other people.
      How does it work?
      After you downloading it, the app exchanges codes with other phones that are nearby.
      The app generates codes for every phone. 
      These codes are random and change several times per hour. 
      If you are near to someone else - for longer than 15 minutes - who also has the app, your phones will exchange codes using bluetooth.
      But not if someone cycles past you in the street... only if you are near to each other for more than 15 minutes.
      CoronaMelder collects these codes in the app. 
      Codes older than 14 days are deleted automatically.
      So CoronaMelder has a list of random codes from other users who have been near to you in the past two weeks. 
      But when and how do you receive a notification?
      Let’s imagine that a week after you went out, another app user – let's call him Max – tests positive for coronavirus. 
      Together with the GGD, the Regional Public Health authority in the Netherlands, Max can add his coronavirus status to the app. 
      There is a special GGD key in the app. 
      Max passes this key on to the GGD health worker.
      The GGD health worker enters the key. 
      Now Max can activate the list of codes on his phone.
      The app users belonging to those codes – including you! – will then get a notification. 
      What’s in the notification? 
      And what should you do next? 
      The notification tells you which day you came near to someone who has tested positive for coronavirus. 
      It does not say who that person was, or where it happened. 
      If you get a notification, it means there’s a chance that you also have coronavirus.
      The app will tell you what you can do next and whether you should get tested.
      In this way, new infections can be discovered faster, which helps you to avoid spreading  coronavirus to others.
      Downloading the app is voluntary at all times.
      We can only get coronavirus under control - together.
      More information? 
      Visit coronamelder.nl

